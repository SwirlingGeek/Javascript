<script>

	let button = document.querySelector('button');
	button.addEventListener('click', sort);
	function sort() {
		let ps = document.getElementsByTagName('p');
		let values = [];
		for (let p of ps) {
			values.push(p.innerText);


		}
		values.sort();
		for (let i = 0; i < ps.length; i++) {
			ps[i].innerText = values[i];
		}
	}
